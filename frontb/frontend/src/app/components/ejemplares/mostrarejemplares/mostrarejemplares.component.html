<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="ejemplare" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>libro</th>
                <th>localizacion</th>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ejemplare>
            <tr>
                <td>{{ ejemplare.id }}</td>
                <td>{{ ejemplare.libro }}</td>
                <td>{{ ejemplare.localizacion }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
