<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="libro" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">

            
 <div class="card flex justify-content-center">
    <p-button (click)="showDialog()" icon="pi pi-external-link" label="Agregar Libro"></p-button>
    <p-dialog header="Agregar Libro" [(visible)]="visible" [style]="{width: '50vw'}">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
            <label for="nombre">titulo:</label>
            <input placeholder="titulo" type="text" id="nombre" formControlName="nombre" />
          
            <label for="apellido">Numero de Paginas:</label>
            <input placeholder="numero de paginas" type="text" id="apellido" formControlName="apellido" />
          
            <label for="direccion">Editorial:</label>
            <input placeholder="editorial" type="text" id="direccion" formControlName="direccion" />
          
            <label for="telefono">ISBN:</label>
            <input placeholder="ISBN" type="text" id="telefono" formControlName="telefono" />
          
            <button type="submit">Guardar Libro</button>
          </form>
          
         
    </p-dialog>
</div>
            <tr>
                <th>id</th>
                <th>Titulo</th>
                <th>Numero de Paginas</th>
                <th>Editorial</th>
                <th>ISBN</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-libro>
            <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo}}</td>
                <td>{{ libro.numero_pagina }}</td>
                <td>{{ libro.editorial }}</td>
                <td>{{ libro.ISBN }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
