<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="libro" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>titulo</th>
                <th>numero de paginas</th>
                <th>editorial</th>
                <th>ISBN</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-libro>
            <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.numero_pagina }}</td>
                <td>{{ libro.editorial}}</td>
                <td>{{ libro.ISBN }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
