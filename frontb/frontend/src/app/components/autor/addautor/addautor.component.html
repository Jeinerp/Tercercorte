


<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="autores" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">

            
<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" icon="pi pi-external-link" label="Agregar Autor"></p-button>
    <p-dialog header="Agregar Autor" [(visible)]="visible" [style]="{width: '50vw'}">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
            <label for="nombre">Nombre:</label>
            <input placeholder="nombre" type="text" id="nombre" formControlName="nombre" />
          
            <button type="submit">Guardar Autor</button>
          </form>
          
         
    </p-dialog>
</div>
            <tr>
                <th>id</th>
                <th>nombre</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-autor>
            <tr>
                <td>{{ autor.id }}</td>
                <td>{{ autor.nombre }}</td>
                
            </tr>
        </ng-template>
    </p-table>
</div>
