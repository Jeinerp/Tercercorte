


<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="usuario" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">

            
<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" icon="pi pi-external-link" label="Agregar Usuario"></p-button>
    <p-dialog header="Agregar Usuario" [(visible)]="visible" [style]="{width: '50vw'}">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
            <label for="nombre">Nombre:</label>
            <input placeholder="nombre" type="text" id="nombre" formControlName="nombre" />
          
            <label for="apellido">Apellido:</label>
            <input placeholder="apellido" type="text" id="apellido" formControlName="apellido" />
          
            <label for="direccion">Dirección:</label>
            <input placeholder="direccion" type="text" id="direccion" formControlName="direccion" />
          
            <label for="telefono">Teléfono:</label>
            <input placeholder="telefono" type="text" id="telefono" formControlName="telefono" />
          
            <button type="submit">Guardar Usuario</button>
          </form>
          
         
    </p-dialog>
</div>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>direccion</th>
                <th>telefono</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellido }}</td>
                <td>{{ usuario.direccion }}</td>
                <td>{{ usuario.telefono }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
